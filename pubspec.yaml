publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  email_validator: ^2.0.1
  smooth_page_indicator: ^1.0.0+2
  

  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  #image
  flutter_svg: ^1.1.6
  
  flutter_native_splash: ^2.2.16

flutter_native_splash: 
  color: "#ffffff"
  image: "assets/images/logoP.png"

flutter:
